<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="/stylelite.css">
</head>
<body>
    <main>
        <h1>Stylelite Variables</h1>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Description</th>
                        <th>Default Value</th>
                        <th>Current Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <code>--theme</code>
                        </td>
                        <td>
                            A theme accent color
                        </td>
                        <td>
                            <code>steelblue</code>
                        </td>
                        <td>
                            <input type="color" name="theme" class="spaceless">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
</body>
</html>
